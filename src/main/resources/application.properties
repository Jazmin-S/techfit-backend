# ================================================
# CONFIGURACIÓN DEL SERVIDOR 
# ================================================

# Puerto en el que se ejecuta la aplicación.
server.port=${PORT:8080}

# Prefijo que tendrán todos los endpoints del backend.
server.servlet.context-path=/api


# ================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (MySQL FreeDB)
# ================================================

# URL completa de conexión a la base de datos.
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Usuario de la base de datos.
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}

# Contraseña del usuario de la base de datos.
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver JDBC que usará Spring para conectarse a MySQL 8.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ================================================

# Estrategia para la generación/actualización de tablas:
# update: crea o modifica tablas según las entidades Java, sin borrar datos.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las sentencias SQL que ejecuta Hibernate (SELECT, INSERT, etc.).
spring.jpa.show-sql=true

# Dialecto que usa Hibernate para generar SQL específico de MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hace que el SQL que se imprime en consola salga "bonito" y formateado.
spring.jpa.properties.hibernate.format_sql=true
