# =========================
# Servidor (Railway)
# =========================
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# =========================
# Base de datos MySQL (FreeDB)
# =========================
spring.datasource.url=jdbc:mysql://sql.freedb.tech:3306/freedb_techfitbd?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# HikariCP (MUY IMPORTANTE para FreeDB)
# Evita abrir demasiadas conexiones y que te bloquee por hora
# =========================
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.connection-timeout=30000

# Reduce riesgo de sesiones largas
spring.jpa.open-in-view=false
