# =========================
# Configuraci√≥n del servidor (Railway)
# =========================
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# =========================
# Base de datos MySQL (FreeDB)
# =========================

# üëâ AQU√ç PONEMOS LA URL DIRECTA, SIN PLACEHOLDER
spring.datasource.url=jdbc:mysql://sql.freedb.tech:3306/freedb_techfitbd?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Usuario y contrase√±a los seguimos leyendo de variables de entorno
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
